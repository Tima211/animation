<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Перо выписывает слова</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: 'Georgia', serif;
            overflow: hidden;
        }
        
        .container {
            position: relative;
            width: 900px;
            height: 600px;
        }
        
        .parchment {
            position: absolute;
            width: 100%;
            height: 100%;
            background: #f5e9c9;
            border-radius: 8px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            overflow: hidden;
            z-index: 1;
        }
        
        .feather {
            position: absolute;
            width: 120px;
            height: 200px;
            transform-origin: 60px 30px;
            z-index: 10;
            left: 50px;
            top: 50px;
            transition: all 0.5s ease-in-out;
        }
        
        .feather-body {
            position: absolute;
            width: 8px;
            height: 160px;
            background: linear-gradient(to bottom, #8B4513, #D2B48C);
            border-radius: 4px;
            left: 56px;
            top: 30px;
        }
        
        .feather-vane {
            position: absolute;
            width: 80px;
            height: 120px;
            background: linear-gradient(45deg, #f8f8f8, #e8e8e8);
            border-radius: 50% 0 50% 50%;
            left: 20px;
            top: 10px;
            transform: rotate(-10deg);
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
        }
        
        .writing-area {
            position: absolute;
            width: 100%;
            height: 100%;
            z-index: 2;
            pointer-events: none;
        }
        
        .word {
            position: absolute;
            font-size: 42px;
            color: #2c1810;
            font-weight: bold;
            letter-spacing: 2px;
            opacity: 0;
            font-family: 'Georgia', serif;
            transition: opacity 0.5s ease;
        }
        
        #spirituality {
            top: 50px;
            left: 150px;
        }
        
        #morality {
            top: 120px;
            left: 150px;
        }
        
        #nobility {
            top: 190px;
            left: 150px;
        }
        
        #ethics {
            top: 260px;
            left: 150px;
        }
        
        #justice {
            top: 330px;
            left: 150px;
        }
        
        .ink-trail {
            position: absolute;
            width: 6px;
            height: 6px;
            background: #2c1810;
            border-radius: 50%;
            pointer-events: none;
            z-index: 5;
            opacity: 0;
            transition: opacity 0.3s;
        }
        
        .gold-sparkle {
            position: absolute;
            width: 8px;
            height: 8px;
            background: radial-gradient(circle, #FFD700, transparent);
            border-radius: 50%;
            pointer-events: none;
            z-index: 6;
            opacity: 0;
            animation: sparkle 1s ease-out forwards;
        }
        
        @keyframes sparkle {
            0% {
                opacity: 0;
                transform: scale(0);
            }
            50% {
                opacity: 1;
                transform: scale(1);
            }
            100% {
                opacity: 0;
                transform: scale(0) translate(20px, -20px);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="parchment"></div>
        
        <div class="writing-area">
            <div id="spirituality" class="word">Духовность</div>
            <div id="morality" class="word">Нравственность</div>
            <div id="nobility" class="word">Благородство</div>
            <div id="ethics" class="word">Этика</div>
            <div id="justice" class="word">Справедливость</div>
        </div>
        
        <div class="feather">
            <div class="feather-vane"></div>
            <div class="feather-body"></div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const feather = document.querySelector('.feather');
            const words = document.querySelectorAll('.word');
            const writingArea = document.querySelector('.writing-area');
            
            let currentWordIndex = 0;
            
            // Позиции для пера рядом с каждым словом
            const featherPositions = [
                { x: 80, y: 70 },   // Для "Духовность"
                { x: 80, y: 140 },  // Для "Нравственность"  
                { x: 80, y: 210 },  // Для "Благородство"
                { x: 80, y: 280 },  // Для "Этика"
                { x: 80, y: 350 }   // Для "Справедливость"
            ];
            
            // Функция для создания следа чернил
            function createInkTrail(x, y) {
                const trail = document.createElement('div');
                trail.className = 'ink-trail';
                trail.style.left = x + 'px';
                trail.style.top = y + 'px';
                writingArea.appendChild(trail);
                
                trail.style.opacity = '0.9';
                
                setTimeout(() => {
                    trail.style.opacity = '0';
                    setTimeout(() => {
                        if (trail.parentNode) {
                            trail.parentNode.removeChild(trail);
                        }
                    }, 1000);
                }, 1500);
            }
            
            // Функция для создания золотых искр
            function createSparkle(x, y) {
                const sparkle = document.createElement('div');
                sparkle.className = 'gold-sparkle';
                sparkle.style.left = (x - 4) + 'px';
                sparkle.style.top = (y - 4) + 'px';
                writingArea.appendChild(sparkle);
                
                setTimeout(() => {
                    if (sparkle.parentNode) {
                        sparkle.parentNode.removeChild(sparkle);
                    }
                }, 1000);
            }
            
            // Анимация движения пера
            function animateFeatherMovement() {
                if (currentWordIndex >= words.length) {
                    // Все слова написаны, перезапускаем анимацию
                    setTimeout(resetAnimation, 2000);
                    return;
                }
                
                const word = words[currentWordIndex];
                const position = featherPositions[currentWordIndex];
                
                // Двигаем перо к позиции
                feather.style.left = position.x + 'px';
                feather.style.top = position.y + 'px';
                feather.style.transform = 'rotate(5deg)';
                
                // Показываем слово полупрозрачным
                word.style.opacity = '0.3';
                
                // Анимация письма
                setTimeout(() => {
                    animateWriting(word);
                }, 800);
            }
            
            // Анимация написания слова
            function animateWriting(word) {
                const wordRect = word.getBoundingClientRect();
                const containerRect = writingArea.getBoundingClientRect();
                const text = word.textContent;
                const letterCount = text.length;
                
                let currentLetter = 0;
                
                function writeNextLetter() {
                    if (currentLetter >= letterCount) {
                        // Слово полностью написано
                        word.style.opacity = '1';
                        currentWordIndex++;
                        
                        // Легкое подрагивание пера в конце слова
                        feather.style.transform = 'rotate(8deg)';
                        setTimeout(() => {
                            feather.style.transform = 'rotate(5deg)';
                            
                            // Переходим к следующему слову
                            setTimeout(animateFeatherMovement, 500);
                        }, 200);
                        
                        return;
                    }
                    
                    // Создаем эффект письма для текущей буквы
                    const letterX = wordRect.left - containerRect.left + (currentLetter * (wordRect.width / letterCount)) + 20;
                    const letterY = wordRect.top - containerRect.top + 25;
                    
                    createInkTrail(letterX, letterY);
                    
                    // Случайные искры
                    if (Math.random() > 0.8) {
                        createSparkle(letterX, letterY);
                    }
                    
                    // Легкое покачивание пера
                    feather.style.transform = `rotate(${5 + Math.sin(Date.now() * 0.01) * 3}deg)`;
                    
                    currentLetter++;
                    setTimeout(writeNextLetter, 120);
                }
                
                writeNextLetter();
            }
            
            // Сброс анимации
            function resetAnimation() {
                // Скрываем все слова
                words.forEach(word => {
                    word.style.opacity = '0';
                });
                
                // Возвращаем перо в начальное положение
                feather.style.left = '50px';
                feather.style.top = '50px';
                feather.style.transform = 'rotate(5deg)';
                
                // Сбрасываем индекс
                currentWordIndex = 0;
                
                // Перезапускаем анимацию
                setTimeout(animateFeatherMovement, 1000);
            }
            
            // Запуск анимации
            setTimeout(animateFeatherMovement, 500);
        });
    </script>
</body>
</html>
