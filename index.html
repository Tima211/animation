<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Перо выписывает слова</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: 'Georgia', serif;
            overflow: hidden;
        }
        
        .container {
            position: relative;
            width: 900px;
            height: 600px;
        }
        
        .parchment {
            position: absolute;
            width: 100%;
            height: 100%;
            background: #f5e9c9;
            border-radius: 8px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            overflow: hidden;
            z-index: 1;
        }
        
        .parchment::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: 
                linear-gradient(90deg, transparent 95%, rgba(139, 69, 19, 0.1) 100%),
                linear-gradient(rgba(139, 69, 19, 0.1) 1px, transparent 1px);
            background-size: 100% 24px;
            opacity: 0.5;
        }
        
        .feather {
            position: absolute;
            width: 120px;
            height: 200px;
            transform-origin: 60px 30px;
            z-index: 10;
            left: 100px;
            top: 200px;
            transition: all 0.2s ease;
        }
        
        .feather-body {
            position: absolute;
            width: 8px;
            height: 160px;
            background: linear-gradient(to bottom, #8B4513, #D2B48C);
            border-radius: 4px;
            left: 56px;
            top: 30px;
        }
        
        .feather-vane {
            position: absolute;
            width: 80px;
            height: 120px;
            background: linear-gradient(45deg, #f8f8f8, #e8e8e8);
            border-radius: 50% 0 50% 50%;
            left: 20px;
            top: 10px;
            transform: rotate(-10deg);
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
        }
        
        .writing-area {
            position: absolute;
            width: 100%;
            height: 100%;
            z-index: 2;
            pointer-events: none;
        }
        
        .word {
            position: absolute;
            font-size: 42px;
            color: #2c1810;
            font-weight: bold;
            letter-spacing: 2px;
            opacity: 0;
            font-family: 'Georgia', serif;
            transition: opacity 0.5s ease;
        }
        
        #spirituality {
            top: 50px;
            left: 100px;
        }
        
        #morality {
            top: 120px;
            left: 100px;
        }
        
        #nobility {
            top: 190px;
            left: 100px;
        }
        
        #ethics {
            top: 260px;
            left: 100px;
        }
        
        #justice {
            top: 330px;
            left: 100px;
        }
        
        .ink-trail {
            position: absolute;
            width: 6px;
            height: 6px;
            background: #2c1810;
            border-radius: 50%;
            pointer-events: none;
            z-index: 5;
            opacity: 0;
            transition: opacity 0.3s;
        }
        
        .gold-sparkle {
            position: absolute;
            width: 8px;
            height: 8px;
            background: radial-gradient(circle, #FFD700, transparent);
            border-radius: 50%;
            pointer-events: none;
            z-index: 6;
            opacity: 0;
            animation: sparkle 1s ease-out forwards;
        }
        
        @keyframes sparkle {
            0% {
                opacity: 0;
                transform: scale(0);
            }
            50% {
                opacity: 1;
                transform: scale(1);
            }
            100% {
                opacity: 0;
                transform: scale(0) translate(20px, -20px);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="parchment"></div>
        
        <div class="writing-area">
            <div id="spirituality" class="word">Духовность</div>
            <div id="morality" class="word">Нравственность</div>
            <div id="nobility" class="word">Благородство</div>
            <div id="ethics" class="word">Этика</div>
            <div id="justice" class="word">Справедливость</div>
        </div>
        
        <div class="feather">
            <div class="feather-vane"></div>
            <div class="feather-body"></div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const feather = document.querySelector('.feather');
            const words = document.querySelectorAll('.word');
            const writingArea = document.querySelector('.writing-area');
            
            let currentWordIndex = 0;
            let animationActive = true;
            
            // Функция для создания следа чернил
            function createInkTrail(x, y) {
                const trail = document.createElement('div');
                trail.className = 'ink-trail';
                trail.style.left = x + 'px';
                trail.style.top = y + 'px';
                writingArea.appendChild(trail);
                
                // Показываем след
                setTimeout(() => {
                    trail.style.opacity = '0.9';
                }, 10);
                
                // Убираем след через некоторое время
                setTimeout(() => {
                    trail.style.opacity = '0';
                    setTimeout(() => {
                        if (trail.parentNode) {
                            trail.parentNode.removeChild(trail);
                        }
                    }, 1000);
                }, 1500);
            }
            
            // Функция для создания золотых искр
            function createSparkle(x, y) {
                const sparkle = document.createElement('div');
                sparkle.className = 'gold-sparkle';
                sparkle.style.left = (x - 4) + 'px';
                sparkle.style.top = (y - 4) + 'px';
                writingArea.appendChild(sparkle);
                
                setTimeout(() => {
                    if (sparkle.parentNode) {
                        sparkle.parentNode.removeChild(sparkle);
                    }
                }, 1000);
            }
            
            // Анимация движения пера к слову
            function moveFeatherToWord(wordIndex, callback) {
                if (!animationActive) return;
                
                const word = words[wordIndex];
                const wordRect = word.getBoundingClientRect();
                const containerRect = writingArea.getBoundingClientRect();
                
                const targetX = wordRect.left - containerRect.left + 50;
                const targetY = wordRect.top - containerRect.top + 25;
                
                // Анимация перемещения пера
                feather.style.transition = 'all 1s ease-in-out';
                feather.style.left = (targetX - 60) + 'px';
                feather.style.top = (targetY - 30) + 'px';
                feather.style.transform = 'rotate(5deg)';
                
                setTimeout(() => {
                    if (callback) callback();
                }, 1000);
            }
            
            // Анимация написания слова
            function writeWord(wordIndex) {
                if (!animationActive || wordIndex >= words.length) {
                    // Завершаем анимацию или перезапускаем
                    setTimeout(() => {
                        resetAnimation();
                    }, 2000);
                    return;
                }
                
                const word = words[wordIndex];
                const wordText = word.textContent;
                
                // Показываем слово полупрозрачным
                word.style.opacity = '0.3';
                
                // Перемещаем перо к слову
                moveFeatherToWord(wordIndex, () => {
                    // Начинаем анимацию письма
                    animateWriting(word, wordText, 0, () => {
                        // Слово полностью написано
                        word.style.opacity = '1';
                        currentWordIndex++;
                        
                        // Переходим к следующему слову
                        setTimeout(() => {
                            writeWord(currentWordIndex);
                        }, 800);
                    });
                });
            }
            
            // Анимация написания букв
            function animateWriting(word, text, index, callback) {
                if (index >= text.length || !animationActive) {
                    if (callback) callback();
                    return;
                }
                
                const wordRect = word.getBoundingClientRect();
                const containerRect = writingArea.getBoundingClientRect();
                
                // Вычисляем позицию для текущей буквы
                const letterWidth = wordRect.width / text.length;
                const x = wordRect.left - containerRect.left + (index * letterWidth) + (letterWidth / 2);
                const y = wordRect.top - containerRect.top + (wordRect.height / 2);
                
                // Создаем след чернил
                createInkTrail(x, y);
                
                // Создаем искры
                if (Math.random() > 0.7) {
                    createSparkle(x, y);
                }
                
                // Наклон пера при письме
                feather.style.transform = `rotate(${5 + Math.sin(Date.now() * 0.01) * 3}deg)`;
                
                // Переходим к следующей букве
                setTimeout(() => {
                    animateWriting(word, text, index + 1, callback);
                }, 150);
            }
            
            // Сброс анимации
            function resetAnimation() {
                // Скрываем все слова
                words.forEach(word => {
                    word.style.opacity = '0';
                });
                
                // Возвращаем перо в начальное положение
                feather.style.transition = 'all 1.5s ease';
                feather.style.left = '100px';
                feather.style.top = '200px';
                feather.style.transform = 'rotate(5deg)';
                
                // Сбрасываем индекс
                currentWordIndex = 0;
                
                // Перезапускаем анимацию
                setTimeout(() => {
                    writeWord(currentWordIndex);
                }, 1000);
            }
            
            // Запуск анимации
            setTimeout(() => {
                writeWord(currentWordIndex);
            }, 500);
        });
    </script>
</body>
</html>
