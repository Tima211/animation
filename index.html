<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Анимированная заставка</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            font-family: 'Georgia', serif;
        }
        
        .container {
            position: relative;
            width: 800px;
            height: 500px;
        }
        
        .feather {
            position: absolute;
            top: 50px;
            left: 100px;
            width: 100px;
            height: 200px;
            transform-origin: 50% 20px;
            animation: featherMovement 25s infinite;
            z-index: 10;
        }
        
        .feather-body {
            position: absolute;
            width: 8px;
            height: 180px;
            background: linear-gradient(to bottom, #8B4513, #D2B48C);
            border-radius: 4px;
            transform: rotate(-5deg);
        }
        
        .feather-vane {
            position: absolute;
            top: 0;
            left: -40px;
            width: 80px;
            height: 120px;
            background: linear-gradient(45deg, #f5f5f5, #e8e8e8);
            border-radius: 50% 0 50% 50%;
            transform: rotate(-10deg);
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
        }
        
        .text-container {
            position: absolute;
            top: 100px;
            left: 250px;
            width: 500px;
            height: 300px;
        }
        
        .word {
            position: absolute;
            font-size: 42px;
            color: #f8f8f8;
            opacity: 0;
            text-shadow: 0 0 10px rgba(255, 215, 0, 0.7);
            font-weight: bold;
            letter-spacing: 2px;
        }
        
        #spirituality {
            animation: fadeInOut 25s 0s infinite;
        }
        
        #morality {
            animation: fadeInOut 25s 5s infinite;
        }
        
        #nobility {
            animation: fadeInOut 25s 10s infinite;
        }
        
        #ethics {
            animation: fadeInOut 25s 15s infinite;
        }
        
        #justice {
            animation: fadeInOut 25s 20s infinite;
        }
        
        .ink-trail {
            position: absolute;
            width: 4px;
            height: 4px;
            background: #f8f8f8;
            border-radius: 50%;
            box-shadow: 0 0 8px rgba(255, 215, 0, 0.8);
            opacity: 0;
        }
        
        @keyframes featherMovement {
            0%, 100% {
                transform: translate(0, 0) rotate(-5deg);
            }
            10% {
                transform: translate(200px, 50px) rotate(5deg);
            }
            20% {
                transform: translate(150px, 100px) rotate(-10deg);
            }
            30% {
                transform: translate(300px, 30px) rotate(15deg);
            }
            40% {
                transform: translate(250px, 150px) rotate(-15deg);
            }
            50% {
                transform: translate(400px, 80px) rotate(10deg);
            }
            60% {
                transform: translate(350px, 180px) rotate(-5deg);
            }
            70% {
                transform: translate(450px, 120px) rotate(5deg);
            }
            80% {
                transform: translate(380px, 220px) rotate(-10deg);
            }
            90% {
                transform: translate(480px, 160px) rotate(15deg);
            }
        }
        
        @keyframes fadeInOut {
            0%, 20% {
                opacity: 0;
            }
            5%, 15% {
                opacity: 1;
            }
        }
        
        .gold-dust {
            position: absolute;
            width: 6px;
            height: 6px;
            background: radial-gradient(circle, #FFD700, transparent);
            border-radius: 50%;
            opacity: 0;
            animation: goldDust 2s infinite;
        }
        
        @keyframes goldDust {
            0% {
                transform: translate(0, 0);
                opacity: 0.8;
            }
            100% {
                transform: translate(20px, 20px);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="feather">
            <div class="feather-body"></div>
            <div class="feather-vane"></div>
        </div>
        
        <div class="text-container">
            <div id="spirituality" class="word">Духовность</div>
            <div id="morality" class="word">Нравственность</div>
            <div id="nobility" class="word">Благородство</div>
            <div id="ethics" class="word">Этика</div>
            <div id="justice" class="word">Справедливость</div>
        </div>
    </div>

    <script>
        // Создание следов чернил
        function createInkTrails() {
            const container = document.querySelector('.container');
            const trails = [];
            
            // Создаем следы чернил вдоль пути пера
            for (let i = 0; i < 100; i++) {
                const trail = document.createElement('div');
                trail.className = 'ink-trail';
                container.appendChild(trail);
                trails.push(trail);
                
                // Анимация появления следов с задержкой
                setTimeout(() => {
                    trail.style.opacity = '0.7';
                    setTimeout(() => {
                        trail.style.opacity = '0';
                    }, 2000);
                }, i * 250);
            }
            
            // Создаем золотую пыль
            setInterval(() => {
                const dust = document.createElement('div');
                dust.className = 'gold-dust';
                dust.style.left = Math.random() * 800 + 'px';
                dust.style.top = Math.random() * 500 + 'px';
                container.appendChild(dust);
                
                setTimeout(() => {
                    dust.remove();
                }, 2000);
            }, 300);
        }
        
        // Запуск анимации после загрузки страницы
        window.onload = createInkTrails;
    </script>
</body>
</html>
